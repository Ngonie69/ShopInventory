<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Shop Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 1rem;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="h3 mb-3">You're Offline</h1>
        <p class="text-muted mb-4">
            It looks like you've lost your internet connection. 
            Some features may be unavailable until you're back online.
        </p>
        <div class="d-grid gap-2">
            <button class="btn btn-primary retry-btn" onclick="location.reload()">
                Try Again
            </button>
            <button class="btn btn-outline-secondary" onclick="history.back()">
                Go Back
            </button>
        </div>
        <div class="mt-4 text-muted small">
            <p>Offline features available:</p>
            <ul class="list-unstyled">
                <li>âœ“ View cached products</li>
                <li>âœ“ View cached prices</li>
                <li>âœ“ Draft invoices (sync when online)</li>
            </ul>
        </div>
    </div>
    <script>
        // Check if online and reload
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
